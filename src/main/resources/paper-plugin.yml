name: 'ChatFormatter'
version: '0.2.0-SNAPSHOT'
main: 'org.winlogon.chatformatter.ChatFormatter'
description: 'Simple chat formatter plugin'
folia-supported: true
api-version: 1.21
permissions:
  chatformatter.admin:
    description: 'Ability to reload the configuration, and use MiniMessage formatting'
    default: op
dependencies:
  server:
    CommandAPI:
      load: BEFORE
      required: true
      join-classpath: true
    LuckPerms:
      load: BEFORE
      required: true
      join-classpath: true
    ScalaLoader:
      load: BEFORE
      required: true
      join-classpath: true
